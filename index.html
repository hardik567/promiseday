<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Day Surprise ðŸ’Œ</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            color: #ffcccb;
            font-family: 'Comic Sans MS', sans-serif;
        }
        h1 {
            margin-top: 30px;
            font-size: 30px;
        }
        .container {
            position: relative;
            display: inline-block;
            margin-top: 50px;
            cursor: pointer;
        }
        .envelope {
            width: 320px;
            height: 200px;
            background: #ff4d6d;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.5s ease-in-out;
        }
        .flap {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-bottom: 100px solid #ff2e63;
            top: 0;
            left: 0;
            right: 0;
            margin: auto;
            transition: transform 0.5s ease-in-out;
        }
        .letter {
            width: 280px;
            height: 160px;
            background: white;
            position: absolute;
            top: 40px;
            left: 20px;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transform: translateY(200px) scale(0.8);
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
        }
        .letter p {
            color: black;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin: 0;
        }
        .open .flap {
            transform: rotateX(180deg);
        }
        .open .letter {
            transform: translateY(-30px) scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>

    <h1>ðŸ’Œ Happy Promise Day, My Love! ðŸ’–</h1>

    <div class="container" onclick="openEnvelope()">
        <div class="envelope">
            <div class="flap"></div>
            <div class="letter">
                <p>âœ¨ I promise to always stand by your side,  
                to cherish and protect you,  
                to be your happiness in every moment,  
                and to love you forever. ðŸ’–</p>
            </div>
        </div>
    </div>

    <script>
        function openEnvelope() {
            document.querySelector('.container').classList.toggle('open');
        }
    </script>

</body>
</html>
